<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>HiMum :: Your pregnancy companion</title>
    <meta name="description" content="A one-stop mobile app for pregnancy support." />
    <meta name="copyright" content="" />
    <meta name="theme-color" content="#1F3556" />
    <link rel="icon" type="img/png" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>

<body>

    <!-- Prelader animation -->
    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper auth-page-wrapper">
        <div class="auth-form-outer-wrapper">
            <section class="sidebar">
                <a href="javascript: void(0);" class="no-focus">
                    <img src="../../images/himum_logo.svg" class="sm-only md-only" alt="HiMum logo" />
                    <img src="../../images/hm-app-logo-text-pink-toned-46.svg" class="lg-only" alt="HiMum logo" />
                </a>
                <h1 class="main-title lg-only">Exploring the unknown: Unleashing the power of HiMum app</h2>
            </section>
            <section class="content">
                <nav class="auth-nav">
                    <p class="auth-link">
                        Not a member? <a href="./signup.html" tabindex="1">Sign up now</a>
                    </p>
                </nav>

                <main>
                    <div class="auth-content">
                        <h2 class="form-title mb-5">Login to HiMum</h2>

                        <div class="auth-form">
                            <form name="signin-form" id="signin-form" method="get" action="./authSuccess.html">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="skramr@hotmail.com" tabindex="2" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password <a href="javascript: void(0);" class="inline-label-link" tabindex="3">Forgot password?</a> </label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="password" tabindex="4" required autocomplete="off">
                                </div>
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked tabindex="5">
                                    <label class="form-check-label" for="rememberMe">
                                      Remember me
                                    </label>
                                </div>

                                <div class="button-group">
                                    <button type="submit" class="hm-btn hm-btn-primary filled medium" name="btnLogin" id="btnLogin" tabindex="7" onClick="validateAndRoute()">Login</button>
                                </div>
                            </form>
                        </div>

                        <hr class="divider-line" />

                        <div class="auth-available-connections">
                            <a href="javascript: void(0);" tabindex="8"><img src="../../images/logo-google.svg" alt="google" />Login using Google</a>
                            <a href="javascript: void(0);" tabindex="9"><img src="../../images/logo-facebook.svg" alt="facebook"  />Login using Facebook</a>
                        </div>
                    </div>

                </main>
            </section>
        </div>
    </div>

    <!-- [Action :: Go To Top] -->
    <div id="back-top">
        <a href="javascript:void(0);" class="hm-floating-btn action-go-to-top1 d-none" id="gotoTopAction">
            <img src="../../images/app-icons/hm-caret-up.svg" />
        </a>
    </div>

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/popper.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="../../scripts/aos.js"></script>
    <script src="../../scripts/swiper.min.js"></script>
    <script src="../../scripts/custom.js"></script>

    <script>
        let fieldUserName = document.getElementById('username').value;
        let fieldPassword = document.getElementById('password').value;

    </script>
</body>
